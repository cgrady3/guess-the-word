<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Star Trek Guessing Game</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="banner">
        <img class="center" src="https://d13ezvd6yrslxm.cloudfront.net/wp/wp-content/images/newstartreklogo.jpg"
            alt="TREK banner">
    </div>

    <div class="wrapper">
        
        <p id="categoryName"></p>

        <div id="holder"> </div>

        <div id="buttons"> </div>

        <p id="message">You have</p>

        <p id="myLives"></p>

        <p id="message">guesses remaining</p>

        <p id="finalMessage"></p>

        <p id="clue"> </p>

        <div class="container">
            <button id="hint">Hint</button>
            <button id="gameReset">Play again</button>
        </div>
    </div>
</body>

</html>
